<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PW status</title>
    <link rel="shortcut icon" href="/favicon-contest.png" type="image/png" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="nipa.js"></script>
    <script src="contest.js"></script>
    <script>
        nipa_load_sitemap();
    </script>
    <link rel="stylesheet" href="nipa.css">
    <style>
      .column {
        flex: max-content;
      }
    </style>
</head>
<body onload="do_it();">
<div id="sitemap"></div>
<div class="row">
    <fieldset>
        <legend>Loading:</legend>
        <label for="ld_branch">Single branch:</label>
        <br />
        <input id="ld_branch" name="ld-pw" />
        <div style="height=1em">&nbsp;</div>
        <label for="ld_cnt">Branch count:</label>
        <br />
        <input type="number" step="25" id="ld_cnt" name="ld-pw" value="125" style="width:8em" />
    </fieldset>
    <fieldset>
      <legend>Filtering:</legend>

      <div class="row">
          <div class="column">
              <div>
                  <input type="checkbox" id="pass" name="fl-pw" disabled checked />
                  <label for="pass">Pass</label>
              </div>
              <div>
                  <input type="checkbox" id="skip" name="fl-pw" disabled checked />
                  <label for="skip">Skip</label>
              </div>
              <div>
                  <input type="checkbox" id="warn" name="fl-pw" disabled checked />
                  <label for="warn">Warn</label>
              </div>
              <div>
                  <input type="checkbox" id="fail" name="fl-pw" disabled checked />
                  <label for="fail">Fail</label>
              </div>
          </div>
          <div class="column">
              <div>
                  <label for="remote">Remote</label>
                  <select id="remote" name="fl-pw" disabled>
                      <option value="">-- all --</option>
                  </select>
              </div>
              <div>
                  <label for="branch">Branch</label>
                  <select id="branch" name="fl-pw" disabled>
                      <option value="">-- all --</option>
                  </select>
              </div>
              <div>
                  <label for="executor">Executor</label>
                  <select id="executor" name="fl-pw" disabled>
                      <option value="">-- all --</option>
                  </select>
              </div>
          </div>
          <div class="column">
              <div>
                  <input type="checkbox" id="pw-y" name="fl-pw" disabled checked />
                  <label for="pw-y">Reported to patchwork</label>
              </div>
              <div>
                  <input type="checkbox" id="pw-n" name="fl-pw" disabled checked />
                  <label for="pw-n">Ignored by patchwork</label>
              </div>
              <div>
                  <label for="test">Test</label>
                  <input type="text" id="test" name="fl-pw" disabled />
              </div>
          </div>
      </div>
      <div class="row">
          <span id="fl-warn-box" style="color: red">Loading...</span>
      </div>
    </fieldset>
    <div class="box">
        <p>
            <a href="https://github.com/linux-netdev/nipa/wiki/How-to-run-netdev-selftests-CI-style">How to reproduce</a>
        </p>
    </div>
</div>
<div class="row">
    <div class="column">
        <table id="results">
            <tr>
                <th>Date</th>
                <th>Branch</th>
                <th>Remote</th>
                <th>Executor</th>
                <th>Group</th>
                <th>Test</th>
                <th>Result</th>
                <th>Retry</th>
                <th colspan="3">Links</th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
